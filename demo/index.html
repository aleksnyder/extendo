<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type"/>
<title>jQuery Background slider</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<!-- add any number of images -->
<div id="slideshow">
    <img src="img/image1.jpg" alt="Slideshow Image 1" class="active" />
    <img src="img/image2.jpg" alt="Slideshow Image 2" />
    <img src="img/image3.jpg" alt="Slideshow Image 3" />
    <img src="img/image4.jpg" alt="Slideshow Image 4" />
    <img src="img/image5.jpg" alt="Slideshow Image 5" />
</div>



</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="../dist/jquery.extendo.min.js"></script>
<script>
    $(function() {
        $("#slideshow").extendo({
            order: "list"
        });
    });
</script>
</html>
